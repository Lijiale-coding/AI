<!DOCTYPE html>
<html>
<head>
    <title>Tesla AI预测演示</title>
</head>
<body>
    <h2>AI 预测 Tesla 股票未来价格</h2>
    <form method="post">
        预测未来天数: <input name="jours_futurs" type="number" value="5" min="1" max="10"><br>
        数据周期:
        <select name="period">
            <option value="1y">1年</option>
            <option value="6mo">6月</option>
            <option value="3mo">3月</option>
        </select><br>
        <input type="submit" value="预测">
    </form>
    {% if resultats %}
        <h3>预测结果表</h3>
        {{ resultats | safe }}
        <h3>操作建议</h3>
        <div style="color:green; font-weight:bold;">{{ conseil }}</div>
        <h3>走势图</h3>
        <img src="data:image/png;base64,{{ img_data }}" />
    {% endif %}
</body>
</html>
