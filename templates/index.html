<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pr√©diction IA du cours Tesla</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: #f8fafc;
            color: #232946;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 580px;
            background: #fff;
            margin: 48px auto 0 auto;
            padding: 32px 36px 30px 36px;
            border-radius: 18px;
            box-shadow: 0 4px 24px #23294615;
        }
        h2 {
            color: #232946;
            margin-bottom: 16px;
        }
        form {
            margin-bottom: 28px;
            padding: 18px 14px;
            background: #f4f6fb;
            border-radius: 10px;
        }
        label {
            display: inline-block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        input[type="number"], select {
            padding: 7px 10px;
            border: 1.2px solid #b8c1ec;
            border-radius: 6px;
            margin-bottom: 14px;
            margin-right: 12px;
            background: #f8fafc;
        }
        input[type="submit"] {
            background: #b8c1ec;
            color: #232946;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px #b8c1ec55;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #a5afd7;
        }
        h3 {
            color: #232946;
            margin-top: 26px;
        }
        .conseil {
            color: #16a34a;
            font-weight: 600;
            margin-top: 10px;
        }
        img {
            margin-top: 14px;
            max-width: 100%;
            border-radius: 9px;
            box-shadow: 0 1px 8px #b8c1ec44;
        }
        table {
            margin-top: 12px;
            border-collapse: collapse;
            width: 100%;
            background: #f4f6fb;
            border-radius: 8px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #b8c1ec33;
        }
        th, td {
            padding: 9px 8px;
            text-align: center;
        }
        th {
            background: #e5eaf7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîÆ Pr√©diction IA du cours Tesla</h2>
        <form method="post">
            <label>Jours √† pr√©dire :</label>
            <input name="jours_futurs" type="number" value="5" min="1" max="10">
            <br>

            <select name="period">
                <option value="1y">1 an</option>
                <option value="6mo">6 mois</option>
                <option value="3mo">3 mois</option>
            </select>
            <br>
            <input type="submit" value="Lancer la pr√©diction">
        </form>
        {% if resultats %}
            <h3>Tableau des pr√©visions</h3>
            {{ resultats | safe }}
            <h3>Conseil IA</h3>

            <h3>Graphique</h3>
            <img src="data:image/png;base64,{{ img_data }}" />
        {% endif %}
    </div>
</body>
</html>
